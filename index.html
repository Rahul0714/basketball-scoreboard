<head>

    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="score-board">
        <div id="home">1</div>
        <div id="clock">⌛</div>
        <div id="away">3</div>
    </div>
    <h3>BasketBall ScoreCard 🏀</h3>
    <div class="buttons">
        <div>
            <button onclick="addOneHome()" id="btn">+1</button>
            <button onclick="addTwoHome()" id="btn">+2</button>
            <button onclick="addThreeHome()" id="btn">+3</button>
        </div>
        <div>
            <button onclick="addOneAway()" id="btn">+1</button>
            <button onclick="addTwoAway()" id="btn">+2</button>
            <button onclick="addThreeAway()" id="btn">+3</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
